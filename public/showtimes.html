<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles/movie.css" />
    <script type="text/javascript" src="scripts/showtimes.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>mango</title>
</head>
<body id="BODY">
    <section class="hero is-danger">
  <div class="hero-body">
    <p class="title">
      Showtimes
    </p>
    <p class="subtitle">
      Give me something to do
    </p>
  </div>
</section>

<div class="field is-horizontal" id="location">
    <div class="field-label">
      <label class="label" >Location: </label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="select">
            <select name="location">
              <option>Oshawa Cinemas</option>
              <option>Oshawa Cinemas</option>
            </select>
          </div>
      </div>
    </div>
  </div>
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Date:</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control" id='date_for_movie'>
          <input class="input" type="date" id="Date" value="" name="date">
        </div>
      </div>
    </div>
  </div>
  <div class="control">
    <button class="button is-danger" id= "search" type="submit">Search</button>
  </div>
  <div id="table_fortime">
    <table id="movie_details">

    </table>
  </div>
 
 <div id="field_form">
    <div class="field-body">
      <figure class="image">
          <img id="image" src="">
      </figure>
    </div>
      <div class="field is-horizontal">
          <div class="field-label">
            <label class="label" >Title:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" id="title" type="text" value="" readonly>
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Year:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="year" type="text" value="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Genre:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="genre" type="text" value="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Runtime:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="runtime" type="text" value="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Director:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="director" type="text" value="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Writer:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="writer" type="text" value="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Actors:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                  <textarea class="textarea" id="Actors" value="" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Plot:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                  <textarea class="textarea" id="plot" value="" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Rating:</label>
          </div>
          <div class="field-body" id="rating">
              
            </div>
      </div>
    </div>
</body>
</html>
